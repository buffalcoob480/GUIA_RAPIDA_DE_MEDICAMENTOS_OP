<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Farmacológica y Clínica</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#1e293b">
</head>
<body>

<main class="container">
    <header>
        <h1>Guía Farmacológica</h1>
        <p>Búsqueda instantánea · Conteo total: <span id="med-count">0</span></p>
    </header>

    <div class="search-controls">
        <input id="searchBar" type="text" placeholder="Buscar medicamento..." aria-label="Buscar medicamento">
        </div>
    
    <section id="medication-section">
        <div id="medication-list" class="medication-grid"></div>
        <div id="no-results" class="no-results-message" role="status">
            <p>No se encontraron medicamentos que coincidan con la búsqueda.</p>
        </div>
    </section>
    
    <footer>
        <p>Información de referencia. Consulte siempre a un profesional de la salud.</p>
    </footer>
</main>

<div id="medicationModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="modal-content-wrapper" tabindex="-1" class="modal-content">
        </div>
</div>

<template id="medication-card-template">
  <article class="med-card">
    <header class="card-header">
      <div class="card-icon-family">
        <span class="card-icon"></span>
        <span class="card-family-name"></span>
      </div>
    </header>
    <div class="card-body">
      <h3 class="card-med-name"></h3>
      <p class="card-med-presentation"></p>
      <div class="card-links">
          <a href="#" class="card-link-family"></a>
          <a href="#" class="card-link-subfamily"></a>
      </div>
      <div class="card-uses">
        <svg class="card-use-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M8 1.75a.75.75 0 01.75.75v2.5h2.5a.75.75 0 010 1.5h-2.5v2.5a.75.75 0 01-1.5 0v-2.5h-2.5a.75.75 0 010-1.5h2.5v-2.5A.75.75 0 018 1.75zM2 8a6 6 0 1112 0A6 6 0 012 8z" clip-rule="evenodd" /></svg>
        <p class="card-use-text"></p>
      </div>
    </div>
    <footer class="card-footer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm3.84-8.41a.75.75 0 00-1.18-.92l-2.93 3.76-1.4-1.59a.75.75 0 00-1.12 1l2 2.25a.75.75 0 001.14-.09l3.5-4.5z" clip-rule="evenodd" /></svg>
      <span>Validado</span>
    </footer>
  </article>
</template>

<script src="app.js"></script>
</body>
</html>
