<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1e293b">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Farmacológica y Clínica - Centro de Salud Colonia Azteca</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="dark">

<main class="main-content">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10 animate__animated animate__fadeInDown relative">
            <h1 class="text-3xl sm:text-5xl font-bold">Guía Farmacológica y Clínica</h1>
            <p class="text-lg mt-2">Búsqueda instantánea · Contenido total: <span id="med-count">0</span> medicamentos</p>
            <div class="theme-switcher-wrapper">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambiar tema">
                    <i class='bx bxs-sun'></i>
                    <i class='bx bxs-moon'></i>
                </button>
            </div>
        </header>

        <section class="mb-8 animate__animated animate__fadeInUp">
            <div class="search-wrapper mb-4">
                <i class='bx bx-search search-icon'></i>
                <input id="searchBar" type="text" placeholder="Buscar medicamento..." aria-label="Buscar medicamento" class="w-full p-4 rounded-full transition" list="search-history">
                <datalist id="search-history"></datalist>
            </div>
            <nav class="filter-controls" aria-label="Filtros principales">
                <button id="favorites-btn" class="dropdown-btn"><i class='bx bxs-star'></i><span>Favoritos</span></button>
                <button id="interaction-checker-btn" class="dropdown-btn"><i class='bx bx-git-compare'></i><span>Interacciones</span></button>
                <div class="dropdown-wrapper">
                    <button id="families-dropdown-btn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                        <i class='bx bxs-category-alt'></i><span id="families-btn-text">Familias</span>
                        <i class='bx bx-chevron-down dropdown-arrow'></i>
                    </button>
                    <div id="families-dropdown-panel" class="dropdown-panel"><nav id="familyFilterContainer" aria-label="Filtros por familia"></nav></div>
                </div>
                <div class="dropdown-wrapper">
                    <button id="themes-dropdown-btn" class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                        <i class='bx bxs-book-heart'></i><span>Temas</span>
                        <i class='bx bx-chevron-down dropdown-arrow'></i>
                    </button>
                    <div id="themes-dropdown-panel" class="dropdown-panel"><nav id="themesFilterContainer" aria-label="Temas de interés"></nav></div>
                </div>
                <button id="advanced-filter-btn" class="dropdown-btn relative">
                    <i class='bx bx-filter-alt'></i>
                    <span>Filtros</span>
                    <span id="advanced-filter-count" class="hidden absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"></span>
                </button>
            </nav>
        </section>
        
        <section id="patient-profile-section" class="mb-6 p-3 bg-slate-800/50 border border-slate-700 rounded-lg animate__animated animate__fadeInUp">
            <h3 class="font-bold text-center text-slate-300 mb-2">Perfil de Paciente (Filtro Rápido)</h3>
            <div id="patient-profile-controls" class="flex flex-wrap justify-center gap-2"></div>
        </section>

        <section id="advanced-filter-panel" class="hidden mb-6 p-4 bg-slate-800 rounded-lg shadow-md border border-slate-700"></section>

        <div id="view-container" class="mt-8">
            <section id="medication-section" aria-live="polite">
                <div id="skeleton-loader" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
                    <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
                </div>
                <div id="medication-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                <div id="no-results" class="text-center py-16 text-slate-500 text-xl hidden" role="status"><p>No se encontraron medicamentos.</p></div>
            </section>
            
            <section id="themes-section" class="hidden prose max-w-none"></section>
            <section id="interaction-section" class="hidden"></section>
        </div>
        <footer class="text-center p-4 mt-8 text-sm text-slate-500 border-t border-slate-700">
            <p>Información de referencia. Consulte siempre a un profesional de la salud.</p>
        </footer>
    </div>
</main>

<button id="back-to-top-btn" class="back-to-top-btn" aria-label="Volver arriba">
    <i class='bx bx-up-arrow-alt'></i>
</button>

<div id="medicationModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 animate__animated" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="modal-content-wrapper" tabindex="-1" class="bg-slate-50 rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col"></div>
</div>


<div id="toast-notification" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-full shadow-lg opacity-0 translate-y-3 transition-all duration-300 flex items-center gap-2 z-[100]">
    <i class='bx bxs-check-circle text-green-400'></i><p id="toast-message"></p>
</div>

<template id="medication-card-template">
  <article class="medication-card flex flex-col rounded-lg text-white cursor-pointer p-5 gap-4">
    <div class="card-header flex justify-between items-center">
        <div class="card-icon"></div>
        <div class="card-family-tag text-xs font-semibold px-3 py-1 rounded-full"></div>
    </div>
    <div class="card-body">
        <h3 class="card-name font-bold text-xl"></h3>
        <p class="card-presentation text-sm opacity-80"></p>
        <div class="mt-4 card-details">
            <p class="card-family font-semibold text-sm mb-2"></p>
            <p class="card-uses text-sm opacity-90"></p>
        </div>
    </div>
    <div class="card-footer mt-auto pt-3 border-t border-white/20 flex items-center gap-2 text-sm font-medium">
        <i class='bx bxs-badge-check check-icon'></i>
        <span>Validado</span>
    </div>
  </article>
</template>

<script src="app.js"></script>
</body>
</html>
